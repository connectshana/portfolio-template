<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 w-full bg-white shadow-md z-10">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">Your Name</div>
            <div class="space-x-4">
                <a href="#intro" class="text-gray-600 hover:text-gray-800">Intro</a>
                <a href="#gallery" class="text-gray-600 hover:text-gray-800">Gallery</a>
                <a href="#sketch" class="text-gray-600 hover:text-gray-800">Sketch</a>
                <a href="#video" class="text-gray-600 hover:text-gray-800">Video</a>
                <a href="mailto:connect.shana.palmer@pcc.edu" class="text-gray-600 hover:text-gray-800">Email</a>
                <a href="https://openprocessing.org/" class="text-gray-600 hover:text-gray-800">Open Processing</a>
                <a href="https://instagram.com/" class="text-gray-600 hover:text-gray-800">Instagram</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-20 flex flex-col md:flex-row">
        <!-- Image Column -->
        <div class="w-full md:w-1/3 mb-8 md:mb-0">
            <img src="img/pupper.jpg" alt="Your Image" class="rounded-lg shadow-lg">
        </div>

        <!-- Content Column -->
        <div class="w-full md:w-2/3 pl-8">
            <!-- Intro Section -->
            <section id="intro" class="mb-16">
                <h1 class="text-4xl font-bold mb-4">Your Name</h1>
                <p class="text-lg mb-6">
                    A brief introduction about yourself. You can add your background, skills, and interests here.
                </p>
                <a href="your-cv.pdf" download class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600">
                    Download CV
                </a>
            </section>

            <!-- Gallery Section -->
            <section id="gallery" class="mb-16">
                <h2 class="text-3xl font-bold mb-6">Gallery</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <img src="img/img1.png" alt="Image 1" class="rounded-lg shadow-lg">
                    <img src="img/img2.png" alt="Image 2" class="rounded-lg shadow-lg">
                    <img src="img/img3.png" alt="Image 3" class="rounded-lg shadow-lg">
                    <img src="img/img4.png" alt="Image 4" class="rounded-lg shadow-lg">
                </div>
            </section>

            <!-- Sketch Section -->
            <section id="sketch" class="mb-16">
                <h2 class="text-3xl font-bold mb-6">Sketch</h2>
                <div id="p5-canvas" class="rounded-lg"></div>
                <script>
                    function setup() {
                        let canvas = createCanvas(950, 400);
                        canvas.parent('p5-canvas');
                    }

                    function draw() {
                        background(220);
                        fill(51);
                        ellipse(mouseX, mouseY, 50, 50);
                    }
                </script>
            </section>


            <!-- Video Section -->
            <section id="video">
                <h2 class="text-3xl font-bold mb-6">Video</h2>
                <div class="video-container rounded-lg shadow-lg">
                    <iframe src="https://youtu.be/Peurtrlpev0?si=aDIqXmJuDCMfuKb1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

</body>
</html>
